<div class="loading" *ngIf="!cars">
  CARGANDO...
</div>
<div class="col-md-12" *ngIf="cars">
  <h2>{{title}}</h2>
  <br/>
  <table class="table table-hover table-stripped" id="cars-list">
    <tr>
      <th class="col-md-7">Vehiculo</th>
      <th>precio</th>
      <th>Â¿A la venta?</th>
      <th>Acciones</th>
    </tr>

    <tr *ngFor="let car of cars">
      <td class="col-md-7">
        <a [routerLink]="['/coche', car.id]">{{car.title}}</a>
      </td>
      <td>
        {{car.price}}
      </td>
      <td>
          <span *ngIf="car.status == 'true'">
            Si
          </span>
        <span *ngIf="car.status != 'true'">
            No
          </span>

      <td>
        <button [routerLink]="['editar-coche']" class="btn btn-warning">Editar</button>
      </td>
      <td>
        <button (click)="deleteCar(car.id)" class="btn btn-danger">Eliminar</button></td>
    </tr>
  </table>


</div>
